<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likhéza</title>
  <style>
    /* General Styles */
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        height: 100vh;
    }

    /* Loading screen styles */
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgb(255, 255, 255);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #loading img {
        width: 100px;
        animation: spin3d 4s linear infinite; /* 4-second duration for 2 spins */
    }

    /* Keyframes for 3D spinning animation */
    @keyframes spin3d {
        from {
            transform: rotateY(0deg); /* Start with no rotation */
        }
        to {
            transform: rotateY(720deg); /* Complete 2 full 360-degree rotations */
        }
    }

    /* Content visibility */
    body.loaded {
        overflow: auto; /* Enable scrolling after loading */
    }

    /* Header Section (Navigation Bar included here) */
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #5C2C06; /* Updated background color for header */
        padding: 10px 20px;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 40px; /* Adjust logo size */
        margin-right: 10px;
    }

    .logo h1 {
        margin: 0;
        color: #fff;
        font-size: 1.5em;
    }

    /* Navigation Bar Styles (within Header) */
    .navbar {
        display: flex;
    }

    .navbar a {
        color: #fff; /* White text for navigation links */
        font-size: 1.2em;
        padding: 10px 20px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #91795a;
    }

    .main-content {
        padding: 20px;
        text-align: center;
    }

  </style>
</head>
<body>

  <div id="loading">
    <img src="photo_6183834432234962432_y (1).jpg" alt="Loading...">
  </div>

  <div class="header">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Likhéza</h1>
    </div>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#history">History</a>
      <a href="#products">Products</a>
    </div>
  </div>

  <div class="main-content">
    <p>This is the main content of your website.</p>
  </div>

  <script>
    setTimeout(function() {
      const loadingScreen = document.getElementById('loading');
      if (loadingScreen) {
        loadingScreen.style.transition = 'opacity 0.5s ease';
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
          loadingScreen.style.display = 'none';
          document.body.classList.add('loaded');
        }, 500);
      }
    }, 5000);
  </script>

</body>
</html>
